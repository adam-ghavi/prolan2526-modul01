<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <h3>Edit Product</h3>

  <form th:action="@{/product/edit}" th:object="${product}" method="post">

    <input type="hidden" th:field="*{productId}" />

    <div class="form-group">
      <label>Name</label>
      <input th:field="*{productName}" type="text"
             class="form-control mb-3 col-4">
    </div>

    <div class="form-group">
      <label>Quantity</label>
      <input th:field="*{productQuantity}" type="number" min="0"
             class="form-control mb-3 col-4">
    </div>

    <button type="submit" class="btn btn-success">Update</button>
    <a th:href="@{/product/list}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

</body>
</html>
